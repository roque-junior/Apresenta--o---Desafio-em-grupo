<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario The Movie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="escurecer"></div>
    <div class="date">6 de abril nos cinemas</div>
    <div class="sinopse">
      Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no
      reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei
      dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.
    </div>
    <div class="center">
      <div class="box-sign">Clique na caixa para ver o trailer</div>
      <img id="boxButton" src="./assets/images/box.png" alt="" />
      <img id="shine" src="./assets/images/shine.png" alt="" />
    </div>
    <main>
      <img class="logo" src="./assets/images/mario logo.png" alt="" />
      <img class="bullet" src="./assets/images/bullet.png" alt="" />
      <div class="marioOut">
        <img class="box" src="./assets/images/box.png" alt="" />
        <img class="mario" src="./assets/images/mario.webp" alt="" />
        <img class="pipe" src="./assets/images/pipe.png" alt="" />
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
